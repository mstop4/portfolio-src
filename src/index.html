<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <head>
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
  </head>
  <body>

    <!-- Modal -->
    <div class="modal modal--hidden">
      <div class="modal__back modal__back--hidden"></div>
      <aside class="modal__front modal__front--hidden">
        <div class="info__preview-border">
          <video class="info__preview" loop preload="none">
            <source src="" type="video/mp4">
          </video>
        </div>
        <div class="info__title"></div>
        <div class="info__text"></div>
        <div class="links__container">

          <div id="source-icon">
            <i class="fas fa-fw fa-2x fa-file-code"></i>
          </div>

          <ul id="source-links" class="links__list">
            <!-- Source links go here -->
          </ul>

          <div id="demo-icon">
            <i class="fas fa-fw fa-2x fas fa-file-download"></i>
          </div>

          <ul id="demo-links" class="links__list">
            <!-- Demo links go here -->
          </ul>

        </div>
      </aside>
    </div>

    <!-- Rest of the Page-->
    <main>
      <h1>Jonathan Lam</h1>
      <div class="photo"></div>
      <section id="tagline">
        <h3 class="tagline--text">Developer of interactive applications. Believes that the marriage of code, art, and music can create beautiful things.</h3>
      </section>

      <section id="bio">
        <h2 class="heading heading__left heading--hidden">About Me</h2>
        <p>I am from <span id="location__text"></span>, <span id="weather"></span>.</p>
        <div id="location__map">
          <!-- Map goes in here-->
        </div>
      </section>
      
      <section id="projects">
        <h2 class="heading heading__right heading--hidden">Projects</h2>
        <div class="project__list">
          <!-- Project Cards go here -->
        </div>

      </section>

      <section id="contact">
        <h2 class="heading heading__left heading--hidden">Contact</h2>
        <div class="contact-list">
          <!-- Contact Cards go here -->
        </div>
      </section>
    </main>

  </body>
  <script type="text/javascript" src="./bundle.js"></script>
</html>
